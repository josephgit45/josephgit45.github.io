<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
  <title>A Shadow of a Doubt</title>
  <link rel="shortcut icon" type="image/png" href="favicon-32x32.png"/>
</head>

<body onclick="toggle()">
  <img id="playButton" src="play-48.png" alt="test">
  <audio id="audioPlayer" visible="hidden" loop>
    <source src="instrumental.mp4" type="audio/mpeg">
  </audio>

  <video id="videoPlayer" class="animated fadeIn">
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
<script>
  var audio = window.audioPlayer;
  var video = window.videoPlayer;
  var isPlaying = false;

  window.audioPlayer.currentTime = 273;
  window.audioPlayer.volume = .7;

  function toggle() {
    window.playButton.classList.add('animated', 'fadeOut');
    if (isPlaying) {
      window.playButton.classList.remove('animated', 'fadeOut');
      window.playButton.classList.add('animated', 'fadeIn');
      audio.pause();
      video.pause();
      isPlaying = false;
    } else {
      audio.play();
      video.play();
      isPlaying = true;
    }
  }
</script>

</html>
